<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ivy</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="assets/img/ivy-icon-1.ico"
      type="image/x-icon"
    />

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- own css -->
    <link rel="stylesheet" href="css/style.css?v=3" />

    <!-- texllate -->
    <link rel="stylesheet" href="assets/vendor/texllate/animate.css" />
  </head>
  <body>
    <div class="container">
      <section id="Oval" class="mb-4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <canvas
                id="canvasOne"
                width="700"
                height="420"
                style="position: absolute"
              ></canvas>
              <div class="IVYHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>

            <h5 class="text-light text text-center" hidden>
              Ask me everything
            </h5>

            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                <div id="TextInput" class="d-flex">
                  <input
                    type="text"
                    class="input-field"
                    name="chatbox"
                    id="chatbox"
                    placeholder="Chat with Ivy  ... "
                  />
                  <button id="SendBtn" class="glow-on-hover" hidden>
                    <i class="bi bi-send"></i>
                  </button>
                  <button id="MicBtn" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button
                    id="ChatBtn"
                    class="glow-on-hover"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling"
                  >
                    <i class="bi bi-chat-dots"></i>
                  </button>
                  <button id="SettingsBtn" class="glow-on-hover">
                    <i class="bi bi-gear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div class="">
                  <p class="text-start text-light mb-4 siri-message h3">
                    Hello, I am Ivy
                  </p>
                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Chat Box -->
    <div
      class="offcanvas offcanvas-start chat-canvas"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">
          Chat History
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div id="chat-canvas-body" class="offcanvas-body">
        <!-- chatting code here -->
      </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- texllate -->
    <script src="assets/vendor/texllate/jquery.fittext.js"></script>
    <script src="assets/vendor/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <script src="js/script.js"></script>

    <!-- bootstrap  -->
    <script src="js/bootstrap.bundle.js"></script>

    <!-- siri wave: komiro -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- main js -->
    <script src="eel.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
